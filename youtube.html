<!DOCTYPE html>


<html>

  <head>
    <title>YouTube.com Clone</title>

    <link rel="stylesheet" href="youtube-css/youtube.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>



  <body>
    <input class="search-bar" type="text" placeholder="Search">


    <!-- First YT video preview -->
    <div class="video-preview">

      <div class="thumbnail-row">
        <img class="thumbnail" src="thumbnails/thumbnail-1.webp">
      </div>

      <div>

        <div class="channel-picture">
          <img class="profile-picture" src="youtuber-profile/profile1.jpeg">
        </div>

        <div class="video-info">
          <p class="video-title">
            Talking Tech and AI with Google
            <br>CEO Sundar Pichai!
          </p>
    
          <p class="video-author">
            Marques Brownlee
          </p>
    
          <p class="video-stats">
            3.4M views &#183; 6 months ago
          </p>
        </div>

      </div>

    </div>


    <!-- Second YT video preview -->
    <div class="video-preview">

      <div class="thumbnail-row">
        <img class="thumbnail" src="thumbnails/thumbnail-2.webp">
      </div>

      <div>

        <div class="channel-picture">
          <img class="profile-picture" src="youtuber-profile/profile2.jpeg">
        </div>

        <div class="video-info">
          <p class="video-title">
            Try Not To Laugh Challenge #9
          </p>
    
          <p class="video-author">
            Markplier
          </p>
    
          <p class="video-stats">
            3.4M views &#183; 6 months ago
          </p>
        </div>

      </div>

    </div>
</html>
